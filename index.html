<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel - To the red planet</title>
  
  <link rel="shortcut icon" href="./media/icon.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
<div class="gradient">
  <header>
    <div class="title">
      <a href="https://mars.nasa.gov/mars2020/timeline/cruise/" target="_blank">
        <img src="./images/space-shuttle.png" alt="space-logo" width="100px">
      </a>
      <h1>Travel to Mars</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="line"></div>
  </header>
  <main>
    <div class="carousel">
      <div class="carousel__figure">
        <img src="./images/card-1.webp" alt="space" class="carousel__figure--pic">
        <img src="./images/card-2.webp" alt="moon" class="carousel__figure--pic">
        <img src="./images/card-3.webp" alt="mars" class="carousel__figure--pic">
      </div>
    </div>

    <div class="offers">
      <div class="perspective">
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./images/mars-1.webp);">
          <h2>A weekend to mars</h2>
          <span>from $5.000</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./images/moon.jpg);">
          <h2>Take a rest on the moon</h2>
          <span>from $15.000</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./images/mars-2.jpg);">
          <h2>Holidays on Mars</h2>
          <span>from $45.000</span>
          </div>
        </div>
      </div>
    </div>

    <div class="button">
      <a href="http://www.spacex.com" target="_blank">
        <svg height="60" width="320">
          <rect class="button__rect" height="60" width="320" />
        </svg>
        <div class="button__text">GET YOUR TICKET</div>
      </a>
    </div>
  </main>

  <footer>
    <div class="network">
      <a href="http://twitter.fr"><i class="fa fa-twitter"></i></a>
      <a href="http://facebook.fr"><i class="fa fa-facebook"></i></a>
      <a href="http://flickr.fr"><i class="fa fa-flickr"></i></a>
      <a href="http://instagram.com"><i class="fa fa-instagram"></i></a>
      <a href="#">Christopher: 2022 picture de pixabay</a>
    </div>
  </footer>

  <script type="text/javascript" src="assets/jquery.min.js" ></script>
  <script type="text/javascript" src="./script.js"></script>
</div>
</body>
</html>
